pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npm run lint
    format:
      glob: "*.{js,jsx,ts,tsx,json,md}"
      run: npx prettier --write {staged_files}
    type-check:
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit

pre-push:
  commands:
    build:
      run: npm run build